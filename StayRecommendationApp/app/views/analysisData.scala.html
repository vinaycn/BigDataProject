@(title : String)
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> @title </title>

      <!-- Bootstrap Core CSS -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom CSS -->
    <link href="/assets/stylesheets/heroic-features.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.1.1/rzslider.css" rel="stylesheet">
    <link href="/assets/stylesheets/rz.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.1.1/rzslider.min.js"></script>


    <script src = "/assets/javascripts/analysisData.js"></script>
    <script src="/assets/javascripts/Chart.js"></script>
    <script src="/assets/javascripts/angular-chart.js"></script>




  </head>

  <body ng-app = "AnalysisData">

      <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/getAnalysisCharts">Analysis Charts</a>
        </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="/getReccommendationPage">Recommendation</a>
            </li>
            <li>
              <a href="/getAnalysisDataPage">Analysis Data</a>
            </li>
            <li>
              <a href="/getDatasetsPage">Datasets</a>
            </li>
            <li>
              <a href="/logout">logout</a>
            </li>
          </ul>
        </div>
          <!-- /.navbar-collapse -->
      </div>
        <!-- /.container -->
    </nav>

      <!-- Page Content -->
    <div class="container-fluid" ng-controller = "AnalysisDataController">

        <!-- Jumbotron Header -->
      <div class ="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-info" ng-click="getFullData()">Get Analysis By Place Data</button>
          <button type="button" class="btn btn-info" >Get Reviews Sentiment Analysis By Place</button>
        </div>
      </div>

      <hr/>
      <div class ="row">
        <div class="col-lg-12 table-responsive">

        <table class="table table-bordered table-inverse table-striped">
          <thead>
            <tr>
              <th rowspan="2">Rowkey</th>
              <th colspan="3">AveragePriceByRoomType</th>
              <th colspan="4">AveragePriceByNoOfRooms</th>
            </tr>
            <tr>
              <th>Entire home/apt</th>
              <th>Shared room</th>
              <th>Private room</th>
              <th>one</th>
              <th>two</th>
              <th>three</th>
              <th>fourPlus</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in noumberOfRows">
              <td ng-repeat="r in row">{{r}}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>









        <!-- /.row -->

      <hr>

        <!-- Footer -->


    </div>
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Stay Recommendation Application</p>
        </div>
      </div>
    </footer>

    <!-- /.container -->

    <!-- jQuery -->

  <script src="assets/vendor/bootstrap/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>



  </body>

</html>
